<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="cloudy.png">
    <title>JS weather App</title>
</head>

<body>
    <div class="app_wrap">
        <main>
            <section class="location">
                <div class="city">Egypt, US</div>
                <div class="date">Monday 10 November 2020</div>
            </section>
            <div class="main_temp">
                <div class="temp">8<span>&#8451;</span></div>
                <div class="weather">Fog</div>
                <div class="hi_low">Max 19<span>&#8451;</span> / Min 23<span>&#8451;</span></div>
                <div class="time">23:40:02</div>
                <div class="error"></div>
            </div>
        </main>
        <header>
            <input type="text" autocomplete="off" class="search_box" placeholder="Search...">
        </header>
    </div>

    <script src="app.js"></script>
</body>

</html>
